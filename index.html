<html lang="en" dir="ltr">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Camel Game</title>
</head>

<body>
  <div name="game-txt" class="game-txt">
    <p>Welcome to Camel!
      You have stolen a camel to make your way across the great Sahara desert.
      The bedouins want their camel back and are chasing you down! Survive your
      desert trek and outrun the natives.</p>

  </div>
  <div name="game-buttons" class="game-buttons">
    <label for="">What do you want to do?</label>
    <button type="button" class="game-play" id = "drink" name="drink">Drink</button>
    <button type="button" class="game-play" id = "rest" name="rest">Rest</button>
    <button type="button" class="game-play" id = "moderate" name="moderate">Moderate speed</button>
    <button type="button" class="game-play" id = "full" name="full">Full speed</button>
    <button type="button" class="game-play" id = "status" name="status">Status</button>
  </div>

  <div name="report" class="">
    <!-- <label for="">Here goes status text!</label> -->
    <textarea class="messages" name="name" cols="80" disabled></textarea>
  </div>

  <div name="quit-button" class="" class="quit-button">
    <button type="button" class = "game-play" id = "quit" name="quit">Quit game</button>
  </div>

  <div name="end-game">
    <button type="button" class = "game-play-no" id = "end" name="OK">New game!</button>
  </div>
